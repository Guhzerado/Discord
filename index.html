<!DOCTYPE html>
<html lang="pt br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat Discord</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #202020; /* fundo do Discord */
        display: flex;
        justify-content: center;
        align-items: center;
        color: #dcddde; /* texto padrÃ£o */
      }
      
      /* ====== CONTAINER PRINCIPAL ====== */
      .chat-container {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        background: #2b2d31; /* fundo do chat */
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      
      /* ====== CABEÃ‡ALHO ====== */
      .chat-header {
        background: #1e1f22;
        color: #fff;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid #232428;
      }
      
      .avatar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        font-size: 10px;
        color: #bbb;
        text-align: center;
      }
      
      .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #5865f2;
      }
      
      .avatar-text {
        margin-top: 2px;
      }
      
      .chat-header .info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .chat-header .info h3 {
        font-size: 16px;
        color: #fff;
      }
      
      .chat-header .info span {
        font-size: 12px;
        color: #888;
      }
      
      /* ====== MENSAGENS ====== */
      #mensagens {
        flex: 1 1 auto;
        list-style: none;
        background: #2b2d31;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
      }
      
      li {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin: 8px 0;
        max-width: 100%;
        animation: entrada 0.2s ease-in;
      }
      
      @keyframes entrada {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .mensagem-bolha {
        background: transparent;
        padding: 4px 10px;
        border-radius: 5px;
        max-width: 75%;
        font-size: 15px;
        line-height: 1.4;
        color: #dcddde;
        word-wrap: break-word;
      }
      
      li img.avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
      }
      
      /* Nome + hora estilo Discord */
      .mensagem-bolha strong {
        color: #fff;
        font-size: 14px;
        font-weight: 500;
      }
      
      .hora {
        font-size: 11px;
        color: #888;
        margin-left: 6px;
      }
      
      /* Mensagens do prÃ³prio usuÃ¡rio */
      .minha-mensagem {
        align-self: flex-end;
        flex-direction: row-reverse;
      }
      
      .minha-mensagem .mensagem-bolha strong {
        color: #0077ff; /* verde Discord */
      }
      
      /* ====== FORM DE ENVIO ====== */
      form {
        background: #383a40;
        display: flex;
        flex-direction: column;
        border-top: 1px solid #232428;
        padding: 10px;
        padding-bottom: calc(10px + env(safe-area-inset-bottom));
      }
      
      .input-area {
        display: flex;
        align-items: center;
        gap: 5px;
        position: relative;
      }
      
      #mensagem {
        flex: 1;
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: #40444b;
        color: #dcddde;
        outline: none;
        font-size: 15px;
        resize: none;
        overflow-y: auto;
        max-height: 120px;
        transition: height 0.2s;
      }
      
      #emojiBtn, #fotoMsgBtn {
        background: #40444b;
        border: none;
        border-radius: 6px;
        width: 38px;
        height: 38px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #b9bbbe;
      }
      
      #emojiBtn:hover, #fotoMsgBtn:hover {
        background: #50545b;
      }
      
      button[type="submit"] {
        background: #5865f2;
        color: white;
        border: none;
        border-radius: 6px;
        width: 45px;
        height: 38px;
        cursor: pointer;
        font-size: 18px;
      }
      
      button[type="submit"]:hover {
        background: #4752c4;
      }
      
      /* ====== EMOJI PICKER ====== */
      #emojiPicker {
        position: absolute;
        bottom: 50px;
        left: 0;
        background: #2b2d31;
        border: 1px solid #232428;
        border-radius: 10px;
        padding: 5px;
        display: none;
        flex-wrap: wrap;
        max-width: 250px;
        z-index: 20;
      }
      
      #emojiPicker span {
        font-size: 22px;
        margin: 3px;
        cursor: pointer;
      }
      
      /* ====== MODAL ====== */
      #modalPerfil {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      
      #modalPerfil .modal-conteudo {
        background: #2b2d31;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 350px;
        text-align: center;
      }
      
      #modalPerfil input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        background: #40444b;
        color: #dcddde;
      }
      
      #modalPerfil button {
        padding: 10px 20px;
        background: #5865f2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      
      /* ====== SCROLLBAR ====== */
      #mensagens::-webkit-scrollbar {
        width: 6px;
      }
      
      #mensagens::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 10px;
      }
      
      /* ====== RESPONSIVIDADE ====== */
      @media (max-width: 450px) {
        body { align-items: stretch; }
        .chat-container { border-radius: 0; height: 100vh; }
      }
      
    </style>
</head>
<body>

<!-- Modal Inicial -->
<div id="modalPerfil">
  <div class="modal-conteudo">
    <h3>Bem-vindo ao Discord!</h3>
    <input type="text" id="nomeModal" placeholder="Digite seu nome">
    <input type="file" id="fotoModalInicial" accept="image/*">
    <br>
    <button id="entrarBtn">Entrar no Chat</button>
  </div>
</div>

<!-- Chat -->
<div class="chat-container" style="display:none;">
  <div class="chat-header">
    <div class="avatar-container">
      <img id="fotoHeader" src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="Avatar" title="Clique para alterar foto">
      <span class="avatar-text">Altere sua foto</span>
      <input type="file" id="fotoHeaderInput" accept="image/*" style="display:none">
    </div>
    <div class="info">
      <h3>Chat PÃºblico</h3>
      <span id="status">visto por Ãºltimo Ã s --:--</span>
    </div>
  </div>

  <ul id="mensagens"></ul>

  <form id="form">
    <div class="input-area">
      <button type="button" id="emojiBtn">ðŸ˜Š</button>
      <button type="button" id="fotoMsgBtn">ðŸ“·</button>
      <textarea id="mensagem" placeholder="Digite uma mensagem..." autocomplete="off" rows="1"></textarea>
      <button type="submit">âž¤</button>
      <div id="emojiPicker"></div>
      <input type="file" id="fotoMsgInput" accept="image/*" style="display:none">
    </div>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

// Modal Inicial
const modal = document.getElementById("modalPerfil");
const entrarBtn = document.getElementById("entrarBtn");
const nomeModal = document.getElementById("nomeModal");
const fotoModalInicial = document.getElementById("fotoModalInicial");

// Chat Elements
const chatContainer = document.querySelector(".chat-container");
const fotoHeader = document.getElementById("fotoHeader");
const fotoHeaderInput = document.getElementById("fotoHeaderInput");
const mensagemInput = document.getElementById("mensagem");
const mensagens = document.getElementById("mensagens");
const form = document.getElementById("form");
const statusSpan = document.getElementById("status");
const emojiBtn = document.getElementById("emojiBtn");
const fotoMsgBtn = document.getElementById("fotoMsgBtn");
const emojiPicker = document.getElementById("emojiPicker");
const fotoMsgInput = document.getElementById("fotoMsgInput");

let meuNome = "";
let minhaFoto = "https://cdn-icons-png.flaticon.com/512/124/124034.png";

// Modal Inicial
entrarBtn.addEventListener("click", ()=>{
  const nome = nomeModal.value.trim();
  const file = fotoModalInicial.files[0];
  if(!nome){ alert("Informe seu nome"); return; }
  if(!file){ alert("Escolha uma foto de perfil"); return; }

  const reader = new FileReader();
  reader.onload = ()=>{
    minhaFoto = reader.result;
    fotoHeader.src = minhaFoto;
    meuNome = nome;

    modal.style.display="none";
    chatContainer.style.display="flex";

    socket.emit("usuario entrou",{ nome:meuNome, foto:minhaFoto });
    mensagemInput.focus();
    atualizaVisto();
  };
  reader.readAsDataURL(file);
});

// Atualiza visto
function atualizaVisto() {
  const agora = new Date();
  const horas = agora.getHours().toString().padStart(2,'0');
  const minutos = agora.getMinutes().toString().padStart(2,'0');
  statusSpan.textContent = `visto por Ãºltimo Ã s ${horas}:${minutos}`;
}

// Emojis
const emojis = ["ðŸ˜€","ðŸ˜‚","ðŸ˜Ž","ðŸ˜","ðŸ˜­","ðŸ˜¡","ðŸ‘","ðŸ™","ðŸŽ‰","â¤ï¸"];
emojis.forEach(e=>{
  const span = document.createElement("span");
  span.textContent = e;
  span.addEventListener("click", ()=>{
    mensagemInput.value += e;
    mensagemInput.dispatchEvent(new Event('input'));
    emojiPicker.style.display = 'none';
    mensagemInput.focus();
  });
  emojiPicker.appendChild(span);
});
emojiBtn.addEventListener("click", ()=>{ emojiPicker.style.display = emojiPicker.style.display==="flex"?"none":"flex"; });

// Envio de mensagens
function enviarMensagem(){
  const mensagem = mensagemInput.value.trim();
  if(!mensagem) return;
  socket.emit("chat message",{ nome:meuNome, mensagem, foto:minhaFoto });
  mensagemInput.value=""; mensagemInput.style.height='auto';
  atualizaVisto();
}

// Ajusta altura textarea
mensagemInput.addEventListener('input', ()=>{
  mensagemInput.style.height='auto';
  mensagemInput.style.height = mensagemInput.scrollHeight + 'px';
  mensagens.scrollTop = mensagens.scrollHeight;
});

// Alterar foto de perfil depois
fotoHeader.addEventListener("click", ()=> fotoHeaderInput.click());
fotoHeaderInput.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    minhaFoto = reader.result;
    fotoHeader.src = minhaFoto;
    mensagemInput.focus();
  };
  reader.readAsDataURL(file);
});

// Envio de foto da mensagem
fotoMsgBtn.addEventListener("click", ()=> fotoMsgInput.click());
fotoMsgInput.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{ socket.emit("chat message",{ nome:meuNome, mensagem:"", foto:minhaFoto, imagem:reader.result }); };
  reader.readAsDataURL(file);
});

// Enter envia
mensagemInput.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); enviarMensagem(); }
});
form.addEventListener("submit", e=>{ e.preventDefault(); enviarMensagem(); });

// Receber mensagens
socket.on("chat message", dados=>{
  const item = document.createElement("li");
  const bolha = document.createElement("div");
  const img = document.createElement("img");
  img.src = dados.foto;
  img.classList.add("avatar");
  item.appendChild(img);

  if(dados.mensagem){
    bolha.classList.add("mensagem-bolha");
    const hora = new Date();
    const horaStr = hora.toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" });
    bolha.innerHTML += `<strong>${dados.nome}:</strong> ${dados.mensagem} <span class="hora">${horaStr}</span>`;
  }

  if(dados.imagem){
    const imgMsg = document.createElement("img");
    imgMsg.src = dados.imagem;
    imgMsg.style.width="150px";
    imgMsg.style.height="150px";
    imgMsg.style.borderRadius="10px";
    bolha.appendChild(imgMsg);
  }

  item.appendChild(bolha);
  item.classList.add(dados.nome===meuNome?"minha-mensagem":"mensagem-outro");
  mensagens.appendChild(item);
  mensagens.scrollTop = mensagens.scrollHeight;
});

// Scroll mobile
mensagemInput.addEventListener("focus", ()=> setTimeout(()=>{ mensagens.scrollTop = mensagens.scrollHeight; },300));
</script>
</body>
</html>
